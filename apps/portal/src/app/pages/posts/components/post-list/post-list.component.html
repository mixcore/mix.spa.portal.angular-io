<div class="container">
  <form class="example-form">
    <div class="row">
      <div class="col-2">
        <mat-form-field appearance="legacy">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="frompicker">
          <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
          <mat-datepicker #frompicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="legacy">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="topicker">
          <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
          <mat-datepicker #topicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="legacy">
          <mat-label>Search</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-6">
        <button mat-button color="primary" id="actionBtn" class="mat-focus-indicator col-3 information mat-raised-button mat-button-base">Primary</button>
      </div>
    </div>
  </form>
  <div class="row">
    
  </div>
  <div class="row">
    <!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let movie of movies" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{movie}}
      </div>
    </div> -->
    <div class="col-12">
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" cdkDropList #table1 #list1="cdkDropList"
        [cdkDropListData]="dataSource.data" (cdkDropListDropped)="drop($event)"
        id="table1">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
