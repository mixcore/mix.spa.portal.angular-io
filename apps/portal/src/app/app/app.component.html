<div [class]="'theme-wrapper ' + (theme$ | async)">

  
  <div class="wrapper">

    <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
      <mat-toolbar color="primary">
        <!-- <button mat-icon-button class="d-md-none" (click)="sidenav.open()"> -->
        <button mat-icon-button (click)="sidenav.toggle()" class="hamburger-menu">
          <fa-icon icon="bars"></fa-icon>
        </button>

        <span routerLink="" class="branding spacer left d-inline d-sm-none">
          <img [src]="logo" [alt]="logo"/>
        </span>
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" [alt]="logo"/> {{ 'mixcore.title.short' | translate }}</span>
        <span routerLink="" class="branding spacer d-none d-md-inline">
          <img [src]="logo"[alt]="logo" /> {{ 'mixcore.title.long' | translate }}
        </span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{item.label | translate}}
          </button>
        </span>

        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
            <span>{{ 'mixcore.menu.logout' | translate }}</span>
          </button>
        </mat-menu>

        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <fa-icon icon="cog"></fa-icon>
        </button>

        <!-- <a [matTooltip]="'mixcore.header.github' | translate"
           matTooltipPosition="before"
           mat-icon-button
           class="link d-none d-sm-inline"
           href="https://github.com/mixcore/mix.core"
           target="_blank" rel="noopener noreferrer">
          <fa-icon [icon]="['fab','github']"></fa-icon>
        </a> -->

        <span *ngIf="language$ | async as language">
          <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
            <mat-option *ngFor="let l of languages" [value]="l">
              {{ l.toUpperCase() }}
            </mat-option>
          </mat-select>
        </span>
        
        <button mat-button mat-stroked-button color="accent" *ngIf="!(isAuthenticated$ | async)" (click)="onLoginClick()">
          {{ 'mixcore.menu.login' | translate }}
        </button>

        <button *ngIf="(isAuthenticated$ | async)"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <fa-icon icon="user-circle"></fa-icon>
        </button>
      </mat-toolbar>
    </div>

    
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" opened="false">
      <div class="branding">
        <img [src]="logo" [alt]="logo"/>
        <span>{{ 'mixcore.title.short' | translate}}</span>
      </div>
      <mat-nav-list>
        
        <a mat-list-item *ngFor="let item of navigationSideMenu" [routerLink]="[item.link]" routerLinkActive="active" (click)="sidenav.close()"> <!-- (click)="sidenav.close()" -->
          <mat-icon>{{item.icon}}</mat-icon>
          {{item.label | translate}}
        </a>
      </mat-nav-list>
      
    </mat-sidenav>

    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
      
      <router-outlet #o="outlet"></router-outlet>
    </div>
